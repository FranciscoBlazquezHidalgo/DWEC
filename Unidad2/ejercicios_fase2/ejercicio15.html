<html>

<head>
    <script>
        let numero = parseInt(prompt("Introduce el número."));

        if (numero < 13) {

            alert("La diferencia es de " + (13 - numero));

        } else if (numero == 13) {

            alert("El número es igual a 13.");

        } else {

            alert("El doble de diferencia es de " + Math.abs((numero - 13) * 2));

        }
    </script>
</head>

<body>

</body>

</html>
