<html>

<head>
    <script>

        let comprobar = (numero) => {

            if (numero < 13) {

                return (13-numero);

            } else if (numero == 13) {

                return "El número es igual a 13.";

            } else {

                return Math.abs((numero - 13) * 2);

            }

        };

        let numero = parseInt(prompt("Introduce el número."));

        alert("Comprobar: "+comprobar(numero));


    </script>
</head>

</body>

</html>
