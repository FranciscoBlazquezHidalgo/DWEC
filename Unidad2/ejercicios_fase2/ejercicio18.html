<html>

<head>
    <script>

        let comprobar = (numero1, numero2) => {

            if (numero1 == 50) {

                return true;

            } else if (numero2 == 50) {

                return true;

            } else if (numero1 + numero2 == 50) {

                return true;

            }

            return false;

        };
        let numero1 = parseInt(prompt("Introduce el número 1."));
        let numero2 = parseInt(prompt("Introduce el número 2."));

        alert("Comprobar: " + comprobar(numero1, numero2));

    </script>
</head>
