<html>

<head>
    <script>
        let suma = (numero1, numero2) => {

            if (numero1 == numero2) {

                return(numero1+numero2)*3;

            } else {

                return (numero1+numero2);

            }

        };
        let numero1 = parseInt(prompt("Introduce el número 1."));
        let numero2 = parseInt(prompt("Introduce el número 2."));

        alert("Suma: "+suma(numero1, numero2));

        
    </script>
</head>
