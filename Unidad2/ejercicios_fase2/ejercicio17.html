<html>

<head>
    <script>
        let numero = parseInt(prompt("Introduce el número."));

        if (numero < 19) {

            alert("La diferencia es de " + Math.abs(19 - numero));

        } else if (numero == 19) {

            alert("El número es igual a 19.");

        } else {

            alert("El doble de diferencia es de " + (Math.abs(numero - 19) * 3));

        }
    </script>
</head>

<body>

</body>

</html>
