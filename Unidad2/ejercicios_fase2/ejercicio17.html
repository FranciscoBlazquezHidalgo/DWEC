<html>

<head>
    <script>
        let diferencia = (numero) => {

            if (numero < 19) {

                return Math.abs(19 - numero);

            } else if (numero == 19) {

                return "El número es igual a 19.";

            } else {

                return (Math.abs(numero - 19) * 3);

            }

        };
        let numero = parseInt(prompt("Introduce el número."));

        alert("Diferencia: "+diferencia(numero));


    </script>
</head>
